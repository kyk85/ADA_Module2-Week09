<div *ngIf="newItem">
  <table class="table table-bordered table-responsive">
  <tr>
    <td>Name:</td>
    <td>{{newItem.name}}</td>
  </tr>
  <tr>
    <td>Place:</td>
    <td>{{newItem.place}}</td>
  </tr>  
  <tr>
    <td>Description:</td>
    <td>{{newItem.description}}</td>
  </tr>
  </table>
</div>
